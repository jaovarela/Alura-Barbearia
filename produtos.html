<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container__header">
            <h1>
                <img src="./img/logo.png" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul class="navigation">
                    <li class="navigation__list">
                        <a class="navigation__link" href="index.html">Home</a>
                    </li>
                    <li class="navigation__list">
                        <a class="navigation__link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="navigation__list">
                        <a class="navigation__link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>    
        </div>
    </header>
    <main>
        <div class="container__service">
            <ul class="service__list">
                <li class="service__list__price">
                    <h3>Cabelo</h3>
                    <img src="./img/cabelo.jpg" alt="Imagem cabelo cortado">
                    <p class="service__paragraph">Na tesoura ou na máquinha, como o cliente desejar</p>
                    <p class="service__price">R$ 30,00</p>
                </li>
                <li class="service__list__price">
                    <h3>Barba</h3>
                    <img src="./img/barba.jpg" alt="Imagem barba feita">
                    <p class="service__paragraph">Corte e desenho profisional na máquina</p>
                    <p class="service__price">R$ 15,00</p>
                </li>
                    <li class="service__list__price">
                    <h3>Cabelo + Barba</h3>
                    <img src="./img/cabelo+barba.jpg" alt="Imagem do combo, corte de cabelo mais barba">
                    <p class="service__paragraph">Pacote completo de cabelo + barba</p>
                    <p class="service__price">R$ 38,00</p>
                </li>   
            </ul>
        </div>
    </main>
    <footer class="container__footer">
        <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura, na cor branca">
        <p> &copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
